<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Message Board System</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Message Board System</a>
</nav>
<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div th:if="${param.existError}">
                <div class="alert alert-danger">Username already exits.</div>
            </div>
            <h2> Registration </h2>
            <form method="post" th:action="@{/register}" th:object="${user}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input autofocus="autofocus"
                           class="form-control"
                           id="username"
                           name="username"
                           placeholder="Enter Username"
                           th:field="*{username}"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input autofocus="autofocus"
                           class="form-control"
                           id="password"
                           name="password"
                           placeholder="Enter Password"
                           th:field="*{password}"
                           type="password"/>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Register</button>
                    <a th:href="@{/login}"> Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
