<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Message Board System</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Message Board System</a>
</nav>
<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Create New Message</h1>
            <div class="card-body">
                <form method="post" th:action="@{/index/create/post}" th:object="${message}">
                    <div class="form-group">
                        <label for="title">Message Title</label>
                        <input autofocus="autofocus"
                               class="form-control"
                               id="title"
                               placeholder="Enter title"
                               th:field="*{title}"
                               type="text"/>
                    </div>

                    <div class="form-group">
                        <label for="content">Message Content</label>
                        <textarea
                                class="form-control"
                                id="content"
                                placeholder="Enter content"
                                rows="10"
                                th:field="*{content}">

                        </textarea>
                    </div>

                    <div class="box-footer">
                        <button class="btn btn-primary" name="action" value="submit">
                            Submit
                        </button>
                        <button class="btn btn-light" name="action" value="cancel">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
