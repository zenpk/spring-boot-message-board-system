<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Message Board System</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Message Board System</a>
</nav>
<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1> Login </h1>
            <form method="post" th:action="@{/login}">
                <div th:if="${param.registered}">
                    <div class="alert alert-info">Successfully registered!</div>
                </div>
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or password.</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You've been logged out.</div>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input autofocus="autofocus"
                           class="form-control"
                           id="username"
                           name="username"
                           placeholder="Enter Username"
                           type="text"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control"
                           id="password"
                           name="password"
                           placeholder="Enter Password"
                           type="password"/>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="form-check-label" for="remember-me">&nbsp;&nbsp;&nbsp;&nbsp;Remember Me:&nbsp;&nbsp;</label>
                        <input class="mt-2"
                               id="remember-me"
                               name="remember-me"
                               type="checkbox"/>
                        <br>
                        <br>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input class="form-control btn btn-primary" id="submit" name="submit" type="submit"
                                   value="Login">
                        </div>
                        <div class="col">
                            <button class="form-control btn btn-info " onclick="loginAsGuest()"> Login as guest</button>
                            <script>
                                function loginAsGuest() {
                                    var usernameId = document.getElementById("username");
                                    var passwordId = document.getElementById("password");
                                    usernameId.value = "guest";
                                    passwordId.value = "guest";
                                    document.getElementById("submit")[1].click();
                                }
                            </script>
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <a th:href="@{/register}"> Register</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
